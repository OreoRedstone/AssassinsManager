services:
  nginx-proxy:
    container_name: assassins-nginx-proxy
    image: nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy.nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - website
      - api
      
  website:
    container_name: assassins-website
    image: oga/oga-site
    build:
      context: .
      dockerfile: Website.Dockerfile
    volumes:
      - ./site.nginx.conf:/etc/nginx/nginx.conf:ro

  api:
    container_name: assassinsmanager-api
    image: oga/ogam-api
    build:
      context: .
      dockerfile: Api.Dockerfile
    depends_on:
      - db
    env_file:
      - ./api.env

  discord:
    container_name: assassinsmanager-discord
    image: oga/ogam-discord
    build:
      context: .
      dockerfile: DiscordBot.Dockerfile
    depends_on:
      - api
    env_file:
      - ./discord.env

  db:
    container_name: assassinsmanager-db
    image: mysql
    env_file:
      - ./api.env
    volumes:
      - ./mysql:/var/lib/mysql
      - ./db-config:/docker-entrypoint-initdb.d/:ro
