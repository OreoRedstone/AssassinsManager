events {}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    ssl_certificate /etc/letsencrypt/live/oxfordassassins.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oxfordassassins.co.uk/privkey.pem;

    # server {
